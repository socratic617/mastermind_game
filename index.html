<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Mastermind Game</title>
  </head>

  <body>

    <h1> Mastermind Game</h1>
    <h2>
      player 1: <img src="assets/imgs/playerOne.gif" alt="Player 1">
      player 2: <img src="assets/imgs/playerTwo.gif" alt="Player 2">
    </h2>

    <main id="gameContainer">
  
      <section>

        <div>
          <label for="numGuess">Guess #1:</label>
          <input type="text" id="guessNumOne" name="guessNumOne">
        </div>

        <div>
          <label for="numGuess">Guess #2:</label>
          <input type="text" id="guessNumTwo" name="guessNumTwo">
        </div>

        <div>
          <label for="numGuess">Guess #3:</label>
          <input type="text" id="guessNumThree" name="guessNumThree">
        </div>

        <div>
          <label for="numGuess">Guess #4:</label>
          <input type="text" id="guessNumFour" name="guessNumFour">
        </div>

      </section>
      
      <label for="numGames">Number of games:</label>
      <input type="number" id="numGames" name="numGames" min="1">

      <div>
        <button id="start-game">Start Game</button> 
      </div>

    </main>

    <script src="assets/js/main.js"></script>
    
  </body>

</html>
